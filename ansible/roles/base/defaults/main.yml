---
# Default variables that can be overridden
# Note: Most common variables are now defined in site.yml

# Default packages that apply to all distributions if not overridden
common_packages:
  - wget
  - gnupg2
  - sudo
  - git
  - expect


# Debian-specific packages
debian_packages:
  - curl
  - apt-transport-https
  - ca-certificates
  - gnupg
  - lsb-release
  - software-properties-common
  - openssh-client
  - fuse-overlayfs
  - build-essential
  - python3-pip  
  - python3-pexpect
  - locales
  - curl

# Ubuntu-specific packages
ubuntu_packages:
  - curl
  - apt-transport-https
  - ca-certificates
  - gnupg
  - lsb-release
  - software-properties-common
  - openssh-client
  - fuse-overlayfs
  - build-essential
  - python3-pip  
  - python3-pexpect  

# Ubuntu 24.04 specific packages
ubuntu_24_04_packages:
  - python3.12
  - python3.12-venv
  - python3.12-dev

# Ubuntu 22.04 specific packages
ubuntu_22_04_packages:
  - python3.10
  - python3.10-venv
  - python3.10-dev

# Red Hat-specific packages
redhat_packages:
  - ca-certificates
  - openssh-clients
  - dnf-plugins-core
  - fuse-overlayfs
  - python3-pip
  - python3-pexpect
  - glibc-langpack-en
  - xz

# Red Hat 9 specific packages
redhat_9_packages:
  - python3.11
  - python3.11-pip
  - python3.11-devel