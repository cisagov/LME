version: '3.8'

services:
  ubuntu:
    build: 
      context: .
      dockerfile: Dockerfile
      target: ubuntu
      args:
        USER_ID: "${HOST_UID:-1001}"
        GROUP_ID: "${HOST_GID:-1001}"
    container_name: v2_ubuntu
    working_dir: /root
    volumes:
      - ../../../../LME:/root/LME
      - /sys/fs/cgroup/systemd:/sys/fs/cgroup/systemd:rw
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    privileged: true
    user: root
    stop_signal: SIGRTMIN+3
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    environment:
      - PODMAN_IGNORE_CGROUPSV1_WARNING=1
      - LANG=en_US.UTF-8
      - LANGUAGE=en_US:en
      - LC_ALL=en_US.UTF-8
      - container=docker
    command: ["/lib/systemd/systemd", "--system"]
    ports:
      - "5601:5601"
      - "443:443"
      - "8220:8220"
      - "9200:9200"

  pipeline:
    build: 
      context: .
      dockerfile: Dockerfile
      target: pipeline
      args:
        USER_ID: "${HOST_UID:-1001}"
        GROUP_ID: "${HOST_GID:-1001}"
    user: "${HOST_UID:-1001}:${HOST_GID:-1001}"
    working_dir: /home/lme-user
    volumes:
      - ../../../../LME:/home/lme-user/LME
    environment:
      - HOME=/home/lme-user
    command: sleep infinity
